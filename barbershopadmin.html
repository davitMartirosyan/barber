<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="cloudcss.css">
    <title>Barber Shop Admin Panel</title>
</head>
<body>
    <div class="ad_pnl">
        
        <div class="inf">
            <div class="bck_off_101">
                <div class="typ_off_100">
                    <button class="btn cl"><i class="fas fa-times"></i></button>
                    <div class="typ_off_99">
                        <img src="" alt="">
                    </div>
                    <div class="typ_off_98">
                        <input type="text" name="fname" class="__98 f_98">
                        <input type="text" name="email" class="__98 e_98">
                        <input type="text" name="phone" class="__98 p_98">
                    </div>
                    <button class="btn">Պահպանել</button>
                </div>
            </div>
            <div class="br_shp_13">
                <div class="stmt_11">
                    <div class="stmt_pic_11">
                        <img src="barber-shop-logo-examples-cover.png" alt="">
                    </div>
                </div>
                <div class="stmt_10">
                    <h2>G.K Barber Shop <button><i class="fas fa-pen"></i></button></h2>
                    <p><span class="bld">Հասցե :</span>1 Marshal Baghramyan Ave, Yerevan 0019, Armenia</p>
                    <p><span class="bld">Ժամեր :</span>10AM - 9PM</p>
                    <p><span class="bld">Հեռ :</span>+374 00 00 00 00</p>
                </div>
            </div>
            <div class="br_shp_20">
                <ul class="br_shp_19">
                    <li><a href="#" class="active">Տղամարդու</a></li>
                    <li><a href="#">կանանց</a></li>
                    <li><a href="#">Ծառայություններ</a></li>
                </ul>      
                <div class="br_shp_15">
                    
                    <div class="brb_shpr" data-type="card">
                        <div class="brb_pic_14">
                            <img src="The Man Barber-38.webp" alt="">
                        </div>
                        <h4 class="brb_n_14">Կարեն Միքայելյան</h4>
                        <div class="brb__15">
                            <button class="btn btn-crl brb_g_15" data-role="chmod"><i class="fas fa-sliders-h"></i></button>
                            <button class="btn btn-crl brb_rm_15" data-role="rm"><i class="fas fa-user-times"></i></button>
                        </div>
                    </div>

                    <div class="brb_shpr" data-type="card">
                        <div class="brb_pic_14">
                            <img src="298713-Life-Of-Dylan-Cruz.JPEG" alt="">
                        </div>
                        <h4 class="brb_n_14">Արտակ Վարդանյան</h4>
                        <div class="brb__15">
                            <button class="btn btn-crl brb_g_15" data-role="chmod"><i class="fas fa-sliders-h"></i></button>
                            <button class="btn btn-crl brb_rm_15" data-role="rm"><i class="fas fa-user-times"></i></button>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>

        <div class="b-s-bck">
            <label>
                <div class="f_imp">
                    <img src="exchange 1.svg" alt="">
                    <h4>Փոխել</h4>
                </div> 
                <input type="file">
            </label>
            <h1>G.K Barber Shop</h1>
            <img src="jason-leung-2seUdPQNy_I-unsplash.jpg" alt="">
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
